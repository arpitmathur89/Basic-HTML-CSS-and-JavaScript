<html ng-app="todoApp">
<head>
	<title>Todo App</title>
	<script src="angular.js"></script>
	<script src="app.js"></script>
</head>
<body>
	
	<h1> Todo App </h1>

	<div ng-controller="TodoCtrl as ctrl">

		<div>
		<p>Add a Todo:</p>
		<input type="text" ng-model="ctrl.task"></input>
		</div><br />
		
		<button ng-click="ctrl.AddTask()">Add</button><br />
		
		
		<div>
			<p>Your Todos:</p>

			<button ng-hide="ctrl.editMode" ng-click="ctrl.EditTask()">Edit</button>
			<button ng-show="ctrl.editMode" ng-click="ctrl.EditTask()">Done</button>
			<br />
			<ol>
			<li ng-repeat="tasks in ctrl.taskList track by $index">
				 <span ng-hide="ctrl.editMode" ng-bind="tasks"></span>
				 <input ng-model="tasks" ng-show="ctrl.editMode" type="text"></input>
				 <button ng-hide="ctrl.editMode" ng-click="ctrl.DeleteTask($index)">Delete</button>
			</li>
			</ol>
		</div>	

	</div>
</body>
</html>
